// Type sc_net_m0re into your console (~) to enable net settings from m0re's fps config.
alias sc_net_m0re "exec ./networking/m0re; host_writeconfig; say_team [Sonny's CFG] M0re's network options failed to load! Open your console (~) for more details.; networkoptionsm"
alias networkoptionsm "echo M0re's network options loaded! Remember to disconnect from any multiplayer servers when changing network options! If you try to change options midgame you will see a team message saying that it failed to load the alias."

// Type sc_net_chrisbad into your console (~) to enable BAD net settings from chris's configs.
alias sc_net_chrisbad "exec ./networking/chris-bad; host_writeconfig; say_team [Sonny's CFG] Chris' BAD network options failed to load! Open your console (~) for more details.; networkoptionscb"
alias networkoptionscb "echo Chris's BAD network options loaded! Remember to disconnect from any multiplayer servers when changing network options! If you try to change options midgame you will see a team message saying that it failed to load the alias."

// Type sc_net_chrisgood into your console (~) to enable GOOD net settings from chris's configs.
alias sc_net_chrisgood "exec ./networking/chris-good; host_writeconfig; say_team [Sonny's CFG] Chris's GOOD network options failed to load! Open your console (~) for more details.; networkoptionscg"
alias networkoptionscg "echo Chris's GOOD network options loaded! Remember to disconnect from any multiplayer servers when changing network options! If you try to change options midgame you will see a team message saying that it failed to load the alias."

// Type sc_net_default into your console (~) to enable THE DEFAULT net settings from this config.
alias sc_net_default "exec ./networking/personal; host_writeconfig; say_team [Sonny's CFG] Default network options failed to load! Open your console (~) for more details.; networkoptionsdef"
alias networkoptionsdef "echo Default CFG network options loaded! Remember to disconnect from any multiplayer servers when changing network options! If you try to change options midgame you will see a team message saying that it failed to load the alias."

//net_graph "0"		// Base command to configure how net_graph is displayed
					//	0 = No graph (default)
					//	1 = Draw basic netgraph (text only) 
					//	2 = Draw data on payload as well as latency and interpolation graphs 
					//	3 = Draw payload legend [area 1] and packet loss percentage and choked packet percentage 
					//	4 = Draws the server perf statistics area

net_graphproportionalfont "0"	// Determines whether netgraph font is proportional or not (i.e., whether it tries to use larger fonts when running at higher resolutions)
net_graphpos "1"	// Where to position the graph. It is always at the bottom of the screen.
					//	0 = left edge
					//	1 = right edge
					//	2 = centered
					//	3 or higher specifies the X co-ordinate of the graph's left edge

net_graphheight "64"	// Height of the latency/text area of the net graph (Default 64)
net_queue_trace "1"

