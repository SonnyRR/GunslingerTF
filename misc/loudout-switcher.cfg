// Loadout switcher 
// WWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWW

// Hold ALT+6-9 to switch through the 4 default loadout slots + a hidden 5th one.

bind "ALT" "+ALTtoggle"
alias +ALTtoggle "bind 6 loadoutA; bind 7 loadoutB; bind 8 loadoutC; bind 9 loadoutD; bind 0 loadoutE"
alias loadoutA "load_itempreset 0; say_team [Sonny's CFG] You are now using Loadout: A"
alias loadoutB "load_itempreset 1; say_team [Sonny's CFG] You are now using Loadout: B"
alias loadoutC "load_itempreset 2; say_team [Sonny's CFG] You are now using Loadout: C"
alias loadoutD "load_itempreset 3; say_team [Sonny's CFG] You are now using Loadout: D"
alias loadoutE "load_itempreset 4; say_team [Sonny's CFG] You are now using Loadout: E(hidden)"
alias -ALTtoggle "bind 6 slot6; bind 7 slot7; bind 8 slot8; bind 9 slot9; bind 0 slot10"