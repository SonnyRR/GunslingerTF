ds_enable 3 // Demo support - enable automatic .dem file recording and features.
            // 0 - Manual
            // 1 - Auto-record competitive matches
            // 2 - Auto-record all matches
            // 3 - Auto-record tournament (mp_tournament) matches
ds_dir demos  // Demo support - will put all files into this folder under the gamedir. 24 characters max.
ds_notify 1 // Demo support - text output when recording start/stop/bookmark events:
            // 0 - console
            // 1 - console and chat
            // 2 - console and HUD.
ds_sound on // Demo support - play start/stop sound for demo recording.
ds_min_streak 4 // Demo support - minimum kill streak count before being recorded.