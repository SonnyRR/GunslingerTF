alias "ServerAdmin" "clear; helprc"

// Remove the * and type your rcon_password a.k.a - remote console password.
// rcon_address - Address of remote server if sending unconnected rcon commands (format x.x.x.x:p) 
// Example: "rcon_password placeholder; rcon_address xxx.xxx.xxx.xxx:27015; clear; echo Loaded server RCON #1; inforc"
// By default there are 10 slots for server rcon's, you can add more if you wanted to just follow the pattern.
// You can also type your password and address manually into your console and type ""inforc"" to show the available configs.			 
// serveme.tf Allows you to rent free high quality servers for free!
alias rconserver "rcon_password *****; rcon_address x.x.x.x:p; clear; echo Loaded server RCON #1; inforc"
					 
