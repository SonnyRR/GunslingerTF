alias helprc   "echo ;clear; echo ;helprc01"
alias helprc01 "clear; echo Welcome to Sonny's Server Admin MODE; helprc1"
alias helprc1 "echo  ;helprc2"
alias helprc2 "echo In order to use this mode you first need to setup your rcon_password and rcon_address.; helprc3"
alias helprc3 "echo You can easily do that from the game's directory usually:; helprc4"
alias helprc4 "echo (your drive letter):\Steam\SteamApps\common\Team Fortress 2\tf\custom\my_custom_files\cfg; helprc5"
alias helprc5 "echo  ;helprc6"
alias helprc6 "echo Open autoexec.cfg with notepad++ and look for line 159 or search for the server admin mode, type your password and address in the desired fields and save the file. (CTRL+S, NOT SAVE AS!!!); helprc7"
alias helprc7 "echo There you will find out more on how to add more slots for more servers and type your info in the correct format!; helprc8"
alias helprc8 "echo  ;helprc9"
alias helprc9 "echo After you have set your RCON info for your server(s) choose the name of one of the configs and type it into your console; inforc00; helprc10"
alias helprc10 "echo  ;helprc11"
alias helprc11 "echo If you run into any problems like Unable to connect to remote server (loopback) please check that you have typed the rcon details in the config or console in the correct format. rcon_password *****, rcon_address x.x.x.x:p"
															
