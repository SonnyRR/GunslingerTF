// MMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMM
// Network options
// WWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWW

                        //These are my personal network settings and they are by default in this config.
						
						
						
 
cl_cmdrate 66			// Number of command pakets sent to the server per second.
cl_interp 0.0152        // Interpolate x seconds from game (0.02 = 20ms)
cl_interp_ratio 1       // Sets the interpolation amount (final amount is cl_interp_ratio / cl_updaterate).
cl_lagcompensation 1    // Perform server side lag compensation of weapon firing events.
cl_pred_optimize 2      // Optimize for not copying data if didn't receive a network update (1), and also for not repredicting if there were no errors (2)
cl_smooth 0             // If set to 1 attempts to smooth the view after prediction errors.
cl_smoothtime 0.01      // Time over which to smooth the view after prediction errors if cl_smooth is enabled.
cl_updaterate 66    	// Number of packets per second you are requesting from the server.
rate 60000				// Max bytes/sec the host can receive data.

alias sc_net_m0re "cl_cmdrate 67; cl_interp 0.02; cl_interp_ratio 1; cl_lagcompensation 1; cl_pred_optimize 2; cl_smooth 0; cl_smoothtime 0.01; cl_updaterate 67; rate 60000; say_team [Sonny's CFG] M0re's network options failed to load! Open your console (~) for more details.; networkoptionsm"
alias networkoptionsm "echo M0re's network options loaded! Remember to disconnect from any multiplayer servers when changing network options! If you try to change options midgame you will see a team message saying that it failed to load the alias."

// Type sc_net_m0re into your console (~) to enable net settings from m0re's fps config.

alias sc_net_chrisbad "cl_cmdrate 40; cl_interp 0; cl_interp_ratio 2; cl_lagcompensation 1; cl_pred_optimize 2; cl_smooth 0; cl_smoothtime 0.01; cl_updaterate 40; rate 35000; say_team [Sonny's CFG] Chris's BAD network options failed to load! Open your console (~) for more details.; networkoptionscb"
alias networkoptionscb "echo Chris's BAD network options loaded! Remember to disconnect from any multiplayer servers when changing network options! If you try to change options midgame you will see a team message saying that it failed to load the alias."

// Type sc_net_chrisbad into your console (~) to enable BAD net settings from chris's configs.

alias sc_net_chrisgood "cl_cmdrate 66; cl_interp 0; cl_interp_ratio 1; cl_lagcompensation 1; cl_pred_optimize 2; cl_smooth 0; cl_smoothtime 0.01; cl_updaterate 66; rate 60000; say_team [Sonny's CFG] Chris's GOOD network options failed to load! Open your console (~) for more details.; networkoptionscg"
alias networkoptionscg "echo Chris's GOOD network options loaded! Remember to disconnect from any multiplayer servers when changing network options! If you try to change options midgame you will see a team message saying that it failed to load the alias."

// Type sc_net_chrisgood into your console (~) to enable GOOD net settings from chris's configs.

alias sc_net_sonny "cl_cmdrate 66; cl_interp_ratio 1; cl_interp 0.0152; cl_lagcompensation 1; cl_pred_optimize 2; cl_smooth 0; cl_smoothtime 0.01; cl_updaterate 66; rate 60000; say_team [Sonny's CFG] Default network options failed to load! Open your console (~) for more details.; networkoptionsdef"
alias networkoptionsdef "echo Default CFG network options loaded! Remember to disconnect from any multiplayer servers when changing network options! If you try to change options midgame you will see a team message saying that it failed to load the alias."

// Type sc_net_sonny into your console (~) to enable THE DEFAULT net settings from this config.

net_graph 1                     // Base command to configure how net_graph is displayed
									//	0 = No graph (default)
									//	1 = Draw basic netgraph (text only) 
									//	2 = Draw data on payload as well as latency and interpolation graphs 
									//	3 = Draw payload legend [area 1] and packet loss percentage and choked packet percentage 
									//	4 = Draws the server perf statistics area
									
									
net_graphproportionalfont 0     // Determines whether netgraph font is proportional or not (i.e., whether it tries to use larger fonts when running at higher resolutions)
net_graphpos 3                  // Where to position the graph. It is always at the bottom of the screen.
									//	0 = left edge
									//	1 = right edge
									//	2 = centered
									//	3 or higher specifies the X co-ordinate of the graph's left edge         // By default the graph

net_graphheight 860             // Height of the latency/text area of the net graph          		     		 // must be at the top left corner of your screen.
net_queue_trace 1               // do not remove this

alias net_graph_center_low "net_graph 1; net_graphpos 2; net_graphheight 64; net_graphproportionalfont 0"
alias net_graph_right_low "net_graph 1; net_graphpos 1; net_graphheight 64; net_graphproportionalfont 0"
alias net_graph_left_low "net_graph 1; net_graphpos 0; net_graphheight 64; net_graphproportionalfont 0"
alias net_graph_default_config "net_graph 1; net_graphpos 3; net_graphheight 860; net_graphproportionalfont 0"

