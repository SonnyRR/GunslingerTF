// Echo
// WWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWW
clear

echo Sonny's config loaded successfully.
echo Date:2/11/2014 Time: 14:16 CEST
