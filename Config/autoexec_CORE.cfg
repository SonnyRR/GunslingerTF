// FOV Switcher
// WWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWW

              // HOLD MOUSE4 and move the scroll up or down in order to increase/decrease the viewmodel_fov 1 step at a time.

alias fovUpOn "incrementvar viewmodel_fov -3000 3000 1"
alias fovDnOn "incrementvar viewmodel_fov -3000 3000 -1"
